<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <div class="sidebar">left
        <div class="logo">
            <img src="imgs/odin-lined.png">
            <h1 class="odintxt">ODIN</h1>
          </div> 
      <div class="footer">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halle West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right">

        <div class="top-right">
            <p>This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up now to get started. <br> <br>
            You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up">
                <h3>Let's do this!</h3>
            <form>
                
                <div class="input-container">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>

                <div class="input-container">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div class="input-container">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="button-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
